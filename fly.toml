# fly.toml (最終 Dockerfile 版本)

# 【注意】請確認底下 app 和 primary_region 的值，
# 與你剛剛執行 fly launch 後，終端機顯示的名稱與地區一致。
app = 'cpbl-takao-today-be'
primary_region = 'sin'

# 告訴 Fly.io 使用我們專案中的 Dockerfile 來建置
[build]
  dockerfile = "Dockerfile"

# 定義要運行的程序
[processes]
  web = "uvicorn app.main:app --host 0.0.0.0 --port 8080"
  worker = "dramatiq app.tasks"

# 針對 web 程序的網路與健康檢查設定
[[services]]
  processes = ["web"]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

  # 確保 Web 服務永不休眠
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  # 設定健康檢查與 30 秒的啟動寬限期
  [[services.checks]]
    type = "tcp"
    port = 8080
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
