services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      - DRAMATIQ_BROKER_URL=redis://redis:6379/0
      - API_KEY=${API_KEY}
    depends_on:
      - db
      - redis

  worker:
    build: .
    # [修改] 為 dramatiq 指令加上內部超時，與 fly.toml 保持一致
    command: sh -c "export PYTHONPATH=. && export DISPLAY=:99 && dramatiq app.tasks:redis_broker app.tasks --shutdown-timeout 570000"
    volumes:
      - .:/code
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      - DRAMATIQ_BROKER_URL=redis://redis:6379/0
      - E2E_TESTING=true
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
